<section class="product">
  <span class="link" routerLink="">Product</span>
  <span> > Product Details > {{ id }}</span>
  <button class="backBtn" (click)="goBack()">Back</button>
  <div class="product-card one">
    <button *ngIf="id > 1" (click)="goProdact('prev')"><</button>
    <i *ngIf="product.isFavorite" class="fa fa-star favorite"></i>
    <div class="product-image">
      <img [src]="product.image" />
    </div>
    <div class="product-details">
      <h2>{{ product.title }}</h2>
      <h5>{{ product.description }}</h5>
      <span>{{ product.price }} $</span>
      <span
        [class]="{
          popular: product.sellNo > 19,
          notPopular: product.sellNo < 20
        }"
        *ngIf="product.sellNo"
        >Ordered {{ product.sellNo }} Times</span
      >
      <span
        >Added
        {{
          product.openDate.toString().slice(6, 8) +
            "." +
            product.openDate.toString().slice(4, 6) +
            "." +
            product.openDate.toString().slice(0, 4)
        }}</span
      >
    </div>
    <button *ngIf="id < maxId" (click)="goProdact('next')">></button>
  </div>
</section>
